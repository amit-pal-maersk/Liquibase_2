name: Liquibase Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

concurrency:
  group: deploy-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrate-build-deploy:
    name: Run Migrations & Publish
    runs-on: ${{ vars.SH_UBUNTU_LATEST }}
    environment: dev
    env:
      CONFIGURATION: Release
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: 1
      IMAGE_TAG: dev-${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Test DB Connectivity with psql
        env:
          DB_HOST: ghrunr-teghprodne01-2-omb-lower-pe.te-gh-prod-northeurope-01-privatelink.maersk.io
          DB_PORT: 3126
          DB_NAME: perdiemdevdb
          DB_USER: bharathan
          DB_PASS: O2OfGoze3P4L5QMB
        run: |
          echo "Checking DB connectivity..."
          export PGPASSWORD="${DB_PASS}"
          psql -h "${DB_HOST}" -p "${DB_PORT}" -U "${DB_USER}" -d "${DB_NAME}" --set=sslmode=require -c "SELECT NOW();"
